<div id="stack-cloud" class="wordcloud" style="border: 1px; solid #000;"></div>	

<script type="text/javascript">
			
	$(document).ready(function(){
		
	    $.getJSON('data/tools.json', function(tools) { 
	    		
		    $.getJSON('data/tags.json', function(data) {
		    	
		    	 tagcount = data['tags'].length;
		    	 toolscount = tools['tools'].length;

		         $.each(data['tags'], function(key, val) {         	   
		           
		            tag = val['tag'];             
		            name = val['name'];
		            slug = val['slug'];
		            toolscount = val['tool-count'];
		            console.log(name + ' - ' + toolscount);
		            if(tag!='Github' && tag!='GitHub' && tag!='Github-Search' && tag!='Github Pages')
		            	{
		            	html = '<span data-weight="' + toolscount + '"><a href="tags.html?tag=' + slug + '">' + name + '</a></span>';
		            	$('#stack-cloud').append(html);             
		               }
		            });
		            
				$("#stack-cloud").awesomeCloud({
					"size" : {
						"grid" : 8,
						"factor" : 6
					},
					"options" : {
						"color" : "random-dark",
						"rotationRatio" : 0
					},
					"font" : "'Times New Roman', Times, serif",
					"shape" : "circle"
					});		            
		            
		        }); 
		        	
	        }); 
	});
</script>
