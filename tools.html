<h1>API Design Tools</h1>
<p>These are some of the tools I'm tracking on in the API design space. I try to focus on open source tools and formats when aggregating tools across the space.</p>

<table id="toolListing" style="" width="100%" cellpadding="1" cellspacing="1" border="0"></table>

<script type="text/javascript">
function listTools()
    {
    $.getJSON('data/tools.json', function(data) {
        toggle = 0;
         $.each(data['tools'], function(key, val) {
         	
            var template = $('#toolListingTemplate').html();
            var html = Mustache.to_html(template, val);
            $('#toolListing').append(html);
                                              
            });
        });
    } 
listTools();
</script>
